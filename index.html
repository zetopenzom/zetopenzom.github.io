      function Svg(props) {
        const { d1st, d2nd, fill, transform, path1st, path2nd, customStyle } = props;

        return (
          <svg
            width="100%"
            height="100%"
            id="svg"
            viewBox="0 0 1440 390"
            xmlns="http://www.w3.org/2000/svg"
            className="transition duration-300 ease-in-out delay-150"
            style={{ marginTop: "" + customStyle + "" }}>
            <path
              d={d1st}
              stroke="none"
              strokeWidth="0"
              fill={fill}
              fillOpacity="0.53"
              className={"transition-all duration-300 ease-in-out delay-150 path-" + path1st}
              transform={transform}></path>
            <path
              d={d2nd}
              stroke="none"
              strokeWidth="0"
              fill={fill}
              fillOpacity="1"
              className={"transition-all duration-300 ease-in-out delay-150 path-" + path2nd}
              transform={transform}></path>
          </svg>
        );
      }

                type="button"
